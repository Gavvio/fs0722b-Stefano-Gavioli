<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Figure Geometriche</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container" id="dati">
        <select class="form-select my-3" aria-label="Default select example" onclick="Mostra(this)" id="input">
            <option selected>Seleziona la figura</option>
            <option value="1">Cerchio</option>
            <option value="2">Triangolo</option>
            <option value="3">Quadrato</option>
            <option value="4">Rettangolo</option>
            <option value="5">Pentagono</option>
            <option value="6">Esagono</option>
        </select>
        <div class="input-group">
            <input type="text" id="base" placeholder="Base" class="my-2 mx-3 rounded">
            <input type="text" id="altezza" placeholder="Altezza" class="my-2 mx-3 rounded">
            <input type="text" id="raggio" placeholder="Raggio" class="my-2 mx-3 rounded">
            <input type="text" id="apotema" placeholder="Apotema" class="my-2 mx-3 rounded">
            <button class="my-2 mx-3 btn btn-info rounded" id="button" onclick="Chiamata()">Invia</button>
        </div>
    </div>

    <div class="container d-flex justify-content-center my-3" id="print">


    </div>
    <div class="container">
        <div id="cerchio" class="mt-3 align-items-center flex-column">
            CERCHIO 2D
            <div id="cerchio-figura-2d">

            </div>
        </div>

        <div id="triangolo" class="mt-3 align-items-center flex-column">
            TRIANGOLO 2D
            <div id="triangolo-figura-2d">

            </div>
        </div>

        <div id="quadrato" class="mt-3 align-items-center flex-column">
            QUADRATO 2D
            <div id="quadrato-figura-2d" class="my-3">

            </div>
            QUADRATO 3D (CUBO, MUOVERE CON TASTI DIREZIONALI)
            <div id="quadrato-figura-3d" class="align-items-center">
                <div class="scene">
                    <div class="cube">
                        <div class="cube__face cube__face--front">front</div>
                        <div class="cube__face cube__face--back">back</div>
                        <div class="cube__face cube__face--right">right</div>
                        <div class="cube__face cube__face--left">left</div>
                        <div class="cube__face cube__face--top">top</div>
                        <div class="cube__face cube__face--bottom">bottom</div>
                    </div>
                </div>
            </div>
        </div>

        <div id="rettangolo" class="mt-3 align-items-center flex-column">
            RETTANGOLO 2D
            <div id="rettangolo-figura-2d">

            </div>
        </div>

        <div id="pentagono" class="mt-3 align-items-center flex-column">
            PENTAGONO 2D
            <div id="pentagono-figura-2d">

            </div>
        </div>

        <div id="esagono" class="mt-3 align-items-center flex-column">
            ESAGONO 2D
            <div id="esagono-figura-2d">

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
